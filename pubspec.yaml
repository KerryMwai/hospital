name: onlinedoctor
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  chat_bubbles: ^1.3.1
  animate_do: ^2.1.0
  carousel_slider: ^4.1.1
  flutter_dash: ^1.0.0
  salomon_bottom_bar: ^3.3.1
  badges: ^2.0.3
  cloud_firestore: ^4.0.5
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  flutter_lorem: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^0.2.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  # example:
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Italic-VariableFont_wght.ttf
        - asset: fonts/Montserrat-VariableFont_wght.ttf
    - family: Sono
      fonts:
        - asset: fonts/Sono-VariableFont_MONO,wght.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-BlackItalic.ttf
        - asset: fonts/Roboto-BlackItalic.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Italic.ttf
        - asset: fonts/Roboto-Light.ttf
        - asset: fonts/Roboto-LightItalic.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-MediumItalic.ttf
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-ThinItalic.ttf
        
  
